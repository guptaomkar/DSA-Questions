<body>

    <h1 id="name">Herovired</h1>


    <script>
        function leftrotate(str, d)
        {
            var ans = str.substring(d, str.length) +
                    str.substring(0, d);
            return ans;
        }
        
        function rightrotate(str, d)
        {
            return leftrotate(str, str.length - d);
        }

        var str1 = "Herovired";
       document.write(leftrotate(str1, 2) + "<br>");
        
        
        </script>
